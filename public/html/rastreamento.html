<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rastreamento - HUB Log√≠stica</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.ico" />
    <link rel="stylesheet" href="../styles/rastreamento.css" />
    <link rel="stylesheet" href="../styles/rastreamento-header.css" />
    <link rel="stylesheet" href="../styles/rastreamento-loading.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
    <link rel="stylesheet" href="../styles/datatables-rastreamento.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rastreamento-container">
        <div class="rastreamento-header">
          <h2>
            <i class="fas fa-location-dot"></i> Rastreamento de Notas -
            Transportadoras
          </h2>
          <a href="/administration" id="adminButton" class="admin-button">
            <i class="fas fa-user-shield"></i>
            <span>Painel Administrativo</span>
          </a>
        </div>
        <div id="trackingView" class="tracking-container">
          <div class="rastreamento-loading-overlay">
            <div class="rastreamento-loading-content">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Carregando dados...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../javascripts/config.js"></script>
    <script src="../javascripts/utils/apiConfig.js"></script>
    <script src="../javascripts/core/moduleLoader.js"></script>
    <script src="../javascripts/rastreamento/rastreamentoInit.js"></script>
  </body>
</html>
