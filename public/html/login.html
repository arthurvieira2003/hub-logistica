<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Logística - Login</title>
    <!-- Script para verificar se o usuário já está autenticado -->
    <script src="../javascripts/auth/loginCheckLoader.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!-- Área de notificações -->
    <div id="notification-container" class="notification-container"></div>

    <div class="container-fluid p-0">
      <div class="diagonal-split-layout">
        <img
          src="../assets/images/colorfull-logo.svg"
          alt="Copapel Logo"
          class="copapel-logo"
        />
        <div class="login-section">
          <div class="login-form">
            <h2 class="mb-4 text-center">
              <div class="logo">
                <i class="fas fa-truck-fast"></i>
                HUB Logística
              </div>
            </h2>
            <form>
              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-mail"
                />
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Senha"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Entrar
              </button>
            </form>
          </div>
        </div>
        <div class="image-section">
          <img
            src="../assets/images/AdobeStock_297916104.663d0ae34f4a5.jpg"
            alt="Ilustração vetorizada"
            class="vector-image"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascripts/login/loader.js"></script>
  </body>
</html>
