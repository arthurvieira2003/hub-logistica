<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Senha - HUB Logística</title>

    <script src="../javascripts/config.js"></script>
    <script src="../javascripts/utils/apiConfig.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/setup-password.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="diagonal-split-layout">
        <img
          src="../assets/images/colorfull-logo.svg"
          alt="Copapel Logo"
          class="copapel-logo"
        />
        <div class="login-section">
          <div class="setup-password-form">
            <h2 class="mb-4 text-center">
              <div class="logo">
                <i class="fas fa-lock"></i>
                Criar Senha
              </div>
            </h2>
            <p class="text-center mb-4 setup-password-subtitle">
              Defina uma senha segura para acessar o sistema
            </p>

            <div id="alertContainer" class="alert-container"></div>

            <form id="setupPasswordForm">
              <input
                type="text"
                name="username"
                autocomplete="username"
                style="
                  position: absolute;
                  left: -9999px;
                  width: 1px;
                  height: 1px;
                  opacity: 0;
                "
                tabindex="-1"
                aria-hidden="true"
              />
              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Nova Senha"
                  required
                  minlength="6"
                  autocomplete="new-password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div id="passwordStrength" class="password-strength"></div>

              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirmar Senha"
                  required
                  minlength="6"
                  autocomplete="new-password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="toggleConfirmPassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100"
                id="submitBtn"
              >
                <i class="fas fa-check"></i> Criar Senha
              </button>
            </form>

            <div id="loading" class="loading loading-hidden">
              <i class="fas fa-spinner fa-spin"></i> Processando...
            </div>
          </div>
        </div>
        <div class="image-section">
          <img
            src="../assets/images/AdobeStock_297916104.663d0ae34f4a5.jpg"
            alt="Ilustração vetorizada"
            class="vector-image"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascripts/setup-password/setupPasswordMain.js"></script>
  </body>
</html>
