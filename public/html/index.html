<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUB Logística</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <i class="fas fa-truck-fast"></i>
          <h1>HUB Logística</h1>
        </div>
      </nav>
    </header>

    <main>
      <section class="tools-grid">
        <div class="tool-card" data-tool="fretes">
          <i class="fas fa-calculator"></i>
          <h3>Conferência de Fretes</h3>
          <button class="btn">Acessar</button>
        </div>

        <div class="tool-card" data-tool="rastreamento">
          <i class="fas fa-location-dot"></i>
          <h3>Rastreamento</h3>
          <button class="btn">Acessar</button>
        </div>

        <div class="tool-card" data-tool="os">
          <i class="fas fa-file-invoice"></i>
          <h3>Ordens de Serviço</h3>
          <button class="btn">Acessar</button>
        </div>

        <div class="tool-card" data-tool="armazem">
          <i class="fas fa-warehouse"></i>
          <h3>WMS</h3>
          <button class="btn">Acessar</button>
        </div>

        <div class="tool-card" data-tool="contratos">
          <i class="fas fa-file-contract"></i>
          <h3>Contratos - Comodato</h3>
          <button class="btn">Acessar</button>
        </div>

        <div class="tool-card" data-tool="sesuite">
          <i class="fas fa-chart-line"></i>
          <h3>SESuite</h3>
          <button class="btn">Acessar</button>
        </div>
      </section>
    </main>

    <footer>
      <img
        src="../assets/images/colorless-logo.svg"
        alt="Copapel"
        class="logo"
      />
      <p>&copy; 2025 Copapel - Todos os direitos reservados</p>
    </footer>

    <script src="../javascripts/index.js"></script>
  </body>
</html>
